<body>
    <script>
         function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        var respuesta = ""; // todavía no hay respuesta

    while(true) {
    respuesta = prompt("¿Cuál es tu nombre?, SI QUERES SALIR ESCRIBI SALIR");
    if(respuesta == "SALIR"){break;}else{imprimir(respuesta);}
    
    
    }


imprimir("FIN");

       
    </script>
</body>
