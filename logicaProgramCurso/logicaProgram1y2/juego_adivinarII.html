        function juegoAdivinar2(){
            var intentos=3;
            var numeroPensado=Math.round(Math.random()*10);
        
           while(intentos>0){ 
            var numeroInput=parseInt(prompt("Numero entre 0 y 10"));
            intentos--;
                if(numeroInput==numeroPensado){
                     imprimir("acertaste, el numero es fue y sera "+numeroPensado+" ,te quedaban "+intentos+" intentos"); 
                     
                     break;
            } 
                else{
                
                    imprimir("le pifiaste, "+numeroInput+" no es el correcto, el numero era "+numeroPensado+ ",tienes "+intentos+" por jugar");
                   }
            } 
          if((intentos==0)||(numeroInput==numeroPensado)){
              imprimir("game over");   
            }
         }
