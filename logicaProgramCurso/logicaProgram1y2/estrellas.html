<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        function  filasAsteriscos(){
            var cantFilas = parseInt(prompt("cuantas filas de *"));
            var cantAste = parseInt(prompt("cuantos * x fila"));
            for(var filas=1;filas<=cantFilas;filas++){
                 for(var aste=1;aste<=cantAste;aste++){document.write("*");}
            saltarLinea();
               
            }
            imprimir("game over");
        }
         filasAsteriscos();
    </script>
</body>
</html>
