<body>
     <h1>IMC</h1>
    <script>
    function saltarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<hr>")
    }
     function imprimir(frase){
        document.write(frase)
        saltarLinea()
     }
     function imc(peso,altura){
        calc=peso/(altura*altura);
    return calc
     }

var inputNombre=prompt("su nombre")
var inputPeso=parseInt(prompt("su peso"))
var inputAltura=parseFloat(prompt("su altura"))
var imcInput= imc(inputPeso,inputAltura);
imprimir(inputNombre+" su imc   es de "+ imcInput);

if(imcInput < 18.5){imprimir(",insuficiencia" )}
if(imcInput >=18.5 && imcInput <=24.9){imprimir(",normal" )}
if(imcInput > 24.9 && imcInput < 30){imprimir(",sobre peso" )}
if(imcInput >= 30){imprimir(",obesidad" )}
  </script>
</body>
