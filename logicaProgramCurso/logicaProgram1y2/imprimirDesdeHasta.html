    <script>
         function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        function imprimirDesdeHasta(){
            var desde=parseInt(prompt("desde que numero"));
            var hasta=parseInt(prompt("hasta que numero"));
            if((desde<hasta)){
                while(desde<=hasta){
                    if((desde%2)==0){
                        imprimir("yeah bro this is par and is " +desde); 
                    }
                    else{imprimir("yeah bro this is impar and is " +desde); }
                    
                    desde++;
                }
              imprimir("yeah bro imprimimos y es el fin , oh yeah ")  
            }else{
            alert("atenti el primer numero es mayor que el segundo");
            location.reload();
        }

        }
        imprimirDesdeHasta();
    </script>
