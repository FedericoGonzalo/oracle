<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="400px"> </canvas>

    <script>
        var lienzo=document.querySelector("canvas");
        var dibujador=lienzo.getContext("2d");
        dibujador.fillStyle="pink";
        dibujador.fillRect(0,0,600,400);
        //head
        dibujador.fillStyle="darkgreen";
        dibujador.fillRect(125,50,350,300);
         //ojo izq
        dibujador.fillStyle="black";
        dibujador.fillRect(175,110,90,90);
       //ojo derecho
        dibujador.fillStyle="black";
        dibujador.fillRect(335,110,90,90);
        //boquia medio
         dibujador.fillStyle="black";
        dibujador.fillRect(265,200,70,100);
        
       
        //boqui derecho
        dibujador.fillStyle="black";
        dibujador.fillRect(225,240,40,110);
        //boquia izq
        dibujador.fillStyle="black";
        dibujador.fillRect(335,240,40,110);
        

   
        
    </script>
</body>
</html>
