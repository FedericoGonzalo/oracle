<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>

    <script>

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);

        function dibujarCirculo(x, y, radio, color) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * 3.14);
            pincel.fill();
        }



        function dibujarFlor(x, y) {

            //centro
            dibujarCirculo(x, y, 25, "red");
            //izq
            dibujarCirculo(x - 50, y, 25, "orange");
            //dere
            dibujarCirculo(x + 50, y, 25, "black");
            //up
            dibujarCirculo(x, y - 50, 25, "yellow");
            //down
            dibujarCirculo(x, y + 50, 25, "blue");



        }
        function dibujarDobleCirculo(x, y) {
            dibujarCirculo(x, y, 100, "brown");
            dibujarCirculo(x, y, 75, "green");
        }
        dibujarDobleCirculo(300,200);
        //centro
        dibujarFlor(300, 200);
        //arr iz
        dibujarFlor(50, 50);
        //arr der
        dibujarFlor(550, 50);
        //ab der
        dibujarFlor(550, 350);
        //aba izq
        dibujarFlor(50, 350);

    </script>
</body>

</html>
