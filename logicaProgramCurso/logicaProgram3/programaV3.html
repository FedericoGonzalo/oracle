<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="400px"> </canvas>

    <script>
        var lienzo=document.querySelector("canvas");
        var dibujador=lienzo.getContext("2d");
       
        dibujador.fillStyle="grey";
        dibujador.fillRect(0,0,600,400);
        
    function mostrarAlerta(elClick){
        var posX=elClick.pageX-lienzo.offsetTop;

        var posY=elClick.pageY-lienzo.offsetLeft;
        console.log(elClick);
        alert("Hiciste click chabon en la pos, x:"+posX+" pos y:"+posY);
    }
   
    function dibujarCirculo(elClick){
        var posX=elClick.pageX-lienzo.offsetLeft;

        var posY=elClick.pageY-lienzo.offsetTop;

        dibujador.fillStyle="red";
        dibujador.beginPath();
        dibujador.arc(posX,posY,10,45,2*3,14)
        dibujador.fill();
      
        console.log("Hiciste click chabon en la pos, x:"+posX+" pos y:"+posY);
    }
        
      lienzo.onclick=dibujarCirculo;
        
    </script>
</body>
</html>
