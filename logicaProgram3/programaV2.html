<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600px" height="400px"> </canvas>

    <script>

        function dibujarCuadrado(x,y,color) {
            var lienzo = document.querySelector("canvas");
            var dibujador = lienzo.getContext("2d");

            dibujador.fillStyle = color;
            dibujador.fillRect(x, y, 50, 50);
            dibujador.strokeStyle = "black";
            dibujador.strokeRect(x, y, 50, 50);


        }
        



       
      //fila sup rojo verde azul gris
       dibujarCuadrado(0,0,"red");
       dibujarCuadrado(50,0,"green");
       dibujarCuadrado(100,0,"blue");
       dibujarCuadrado(150,0,"grey");
     //diagonal arriba izq  
       dibujarCuadrado(0,50,"red");
       dibujarCuadrado(50,100,"green");
       dibujarCuadrado(100,150,"blue");
       dibujarCuadrado(150,200,"grey");
       //diagonal abajo izq
       dibujarCuadrado(0,200,"red");
       dibujarCuadrado(50,150,"green");
       dibujarCuadrado(100,100,"blue");
       dibujarCuadrado(150,50,"grey");
       
       //fila inf rojo verde azul gris
       dibujarCuadrado(0,250,"red");
       dibujarCuadrado(50,250,"green");
       dibujarCuadrado(100,250,"blue");
       dibujarCuadrado(150,250,"grey");


    </script>
</body>

</html>
