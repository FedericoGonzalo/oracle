<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="450"> </canvas>

    <script>
        var lienzo=document.querySelector("canvas");
        var dibujador=lienzo.getContext("2d");
        dibujador.fillStyle="white";
        dibujador.fillRect(0,0,600,400);
       
     
       //black
       dibujador.beginPath();
       dibujador.fillStyle="black";
       dibujador.moveTo(50,50);
       dibujador.lineTo(50,400);
       dibujador.lineTo(400,400);

       
       dibujador.fill();
  //white
       dibujador.beginPath();
       dibujador.fillStyle="white";
       dibujador.moveTo(100,175);
       dibujador.lineTo(100,350);
       dibujador.lineTo(275,350);
       dibujador.fill();

   
        
    </script>
</body>
</html>
